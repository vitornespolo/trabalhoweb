<mat-card>
    <mat-card-header>
        <mat-card-title>
            Cadastro de Veiculos
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" fxLayout="column">
            <mat-form-field>
                <input matInput placeholder="Modelo" formControlName="modelo" type="text">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Cor" formControlName="cor" type="text">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Placa" formControlName="placa" type="text">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Valor" formControlName="valor" type="number">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button (click)="salvar()">Salvar</button>
    </mat-card-actions>
</mat-card>
